<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Photos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lamya & Shahudh's Wedding</h1>
        <p>Share your special moments with us</p>
    </header>

    <main>
        <section class="upload-section">
            <div class="qr-container">
                <h2>Share Your Photos</h2>
                <img src="assets/qr-code.png" alt="QR Code" class="qr-code">
                <p>or</p>
                <div class="upload-instructions">
                    <h3>How to submit:</h3>
                    <ol>
                        <li>Email photos to: <strong>wedding@example.com</strong></li>
                        <li>We'll add them within 24 hours</li>
                    </ol>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <h2>Wedding Gallery</h2>
            <div class="photo-grid" id="github-gallery">
                <!-- Photos will load here automatically -->
                <div class="loading">Loading photos...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Thank you for celebrating with us!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
